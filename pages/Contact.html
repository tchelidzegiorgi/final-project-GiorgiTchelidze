		<section class="s-1">
            <div class="container">
                <div class="infobox">
                    <h6>Contact</h6>
                    <h3>Contact us to get free support</h3>
                </div>
                <div class="formdiv">
                    <form class="myform" action="">
                        <div class="textareadiv">
                            <textarea
                                class="mytextarea"
                                placeholder="Description"
                                name=""
                                id=""
                            ></textarea>
                        </div>
                        <div class="inputsdiv">
                            <input
                                type="text"
                                placeholder="Subject"
                                name=""
                                id=""
                            />
                            <input
                                type="text"
                                placeholder="Name / Surname"
                                name=""
                                id=""
                            />
                            <input
                                type="email"
                                placeholder="Email"
                                name=""
                                id=""
                            />
                            <input type="submit" value="Send" />
                        </div>
                    </form>
                </div>
                <div class="cardswrapper">
                    <div class="card">
                        <div class="round">
                            <i
                                class="fa-solid fa-envelope fa-2xl"
                                style="color: #222958"
                            ></i>
                        </div>
                        <h4>Email</h4>
                        <a href="mailto:education@yahoo.edu.ge"
                            >education@yahoo.edu.ge</a
                        >
                        <a href="mailto:edu.e.education@yahoo.edu.ge"
                            >edu.e.education@yahoo.edu.ge</a
                        >
                    </div>
                    <div class="card">
                        <div class="round">
                            <i class="fa-sharp fa-solid fa-phone fa-2xl"></i>
                        </div>
                        <h4>Phone</h4>
                        <a href="tel:+995 591 66 6456">+995 591 66 6456</a>
                        <a href="tel:+995 591 66 6876">+995 591 66 6876</a>
                    </div>
                    <div class="card">
                        <div class="round">
                            <i class="fa-sharp fa-solid fa-location-dot fa-2xl"></i>
                        </div>
                        <h4>Location</h4>
                        <a href="mailto:education@yahoo.edu.ge"
                            >Mail str, Chicago iinois</a
                        >
                        <a href="mailto:edu.e.education@yahoo.edu.ge"
                            >Main street, New York City</a
                        >
                    </div>
                </div>
